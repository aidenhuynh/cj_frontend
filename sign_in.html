<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{site.baseurl}}/assets/sign-in/styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <p>Don't have an account? <a href="{{site.baseurl}}/sign_up/">Create one!</a></p>

        <form id="signInForm">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email" required><br><br>

                <input type="password" id="password" name="password" placeholder="Password" required><br><br>

                <input type="submit" value="Sign In">
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Make a POST request to your authentication endpoint
            fetch('https://cj-backend.stu.nighthawkcodingsociety.com/human/authenticate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                // Assuming the response contains a 'token' field
                var token = data.token;
                // Store the token in localStorage or a cookie for future use
                // For simplicity, we're using localStorage here
                console.log(token);
                localStorage.setItem('token', token);

                alert('Sign in successful!');
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>
