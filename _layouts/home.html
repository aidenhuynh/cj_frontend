---
layout: base
---
<style>
    .card {
        /* Add shadows to create the "card" effect */
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        border-radius: 5px; /* 5px rounded corners */
        background-color: #191919;
      }
      /* On mouse-over, add a deeper shadow */
      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      }
      .card div{
        text-align: center;
      }
      .card h2:visited, h3:visited, h2, h3{
        color: #924bee;
      }
      /* Add some padding inside the card container */
      .container {
        padding: 2px 16px;
      }
      img {
        border-radius: 5px 5px 0 0;
      }
      body {
        background-image: url('images/purple-polygon.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
</style>


<body>
    <a href="{{site.baseurl}}/lessons/booleans/">
        <div class="card">
            <img src="images/Boolean.jpg" alt="Avatar" style="width:100%">
            <div class="container">
              <h2><b>Unit 3</b></h2>
              <h3>Booleans!</h3>
            </div>
          </div>
    </a>
</body>
