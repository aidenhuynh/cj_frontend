<style>
    .section-1{
      text-align: center;
      color: white;
    }
    .section-1 button{
      background-color: white;
      color: #924bee;
      width: 40%;
      height: 64px;
      display: inline-block;
      padding: 15px 25px;
      font-size: 24px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      outline: none;
      border: none;
      border-radius: 30px;
      margin-top: 4%;
    }
    .section-2{
      background-color: #191414;
    }
    img {
      border-radius: 5px 5px 0 0;
    }
    body {
      background-image: url('images/purple-polygon.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    .column {
      float: left;
      width: 25%;
      padding: 0 10px;
    }
    
    /* Remove extra left and right margins, due to padding */
    .row {margin: 0 -5px;}
    
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    
    /* Responsive columns */
    @media screen and (max-width: 600px) {
      .column {
        width: 100%;
        display: block;
        margin-bottom: 20px;
      }
    }
    
    /* Style the counter cards */
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      padding: 16px;
      text-align: center;
      background-color: #f1f1f1;
    }
</style>


<body>
  <div class="section-1">
    <h1 style="margin-top: 10%">Start listening together now!</h1>
    <button>Create Room</button>

  </div>
